
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .run-away {
            transition: all 0.3s ease;
            position: relative;
        }
        .run-away:hover {
            transform: translate(calc(var(--x) * 10px), calc(var(--y) * 10px));
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div id="login-container" class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <i data-feather="lock" class="w-12 h-12 mx-auto text-blue-500"></i>
            <h1 class="text-3xl font-bold text-gray-800 mt-4">Login</h1>
        </div>
        
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usu√°rio</label>
                <input type="text" id="username" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Entrar
            </button>
        </form>
    </div>

    <div id="nota-container" class="hidden bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Nota m√°xima?</h2>
        <div class="flex justify-center space-x-4">
            <button id="sim-btn" class="px-6 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition">
                Sim
            </button>
            <button id="nao-btn" class="px-6 py-2 bg-red-500 text-white rounded-md run-away">
                N√£o
            </button>
        </div>
    </div>

    <script>
        feather.replace();
        
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('nota-container').classList.remove('hidden');
        });

        const naoBtn = document.getElementById('nao-btn');
        
        naoBtn.addEventListener('mouseover', function(e) {
            const x = Math.random() > 0.5 ? 1 : -1;
            const y = Math.random() > 0.5 ? 1 : -1;
            
            this.style.setProperty('--x', x);
            this.style.setProperty('--y', y);
            
            // Move o bot√£o para um lugar aleat√≥rio na tela
            const container = document.getElementById('nota-container');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - this.offsetWidth;
            const maxY = containerRect.height - this.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            this.style.position = 'absolute';
            this.style.left = `${randomX}px`;
            this.style.top = `${randomY}px`;
        });

        document.getElementById('sim-btn').addEventListener('click', function() {
            alert('Obrigado! Voc√™ √© incr√≠vel! üòä');
        });
    </script>
</body>
</html>
